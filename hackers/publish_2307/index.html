
<!DOCTYPE html>
<html>
  <head>
    <title>메모 앱</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./memo.css">
    <script defer src="./memoApp.js"></script><!--defer 속성으로 DOM트리가 완성된 후 지연스크립트가 실행-->
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Memo</h1>
        <div class="input-wrap">
          <input placeholder="메모 입력" type="text" id="memo-text" />
          <div class="btn-box">
            <button id="add-memo">추가</button>
            <button id="remove-all">전체삭제</button>
          </div>
        </div>
      </div>
      
      <div class="memo-list">
        <div class="memos"></div>
      </div>
    </div>
  </body>
</html>
